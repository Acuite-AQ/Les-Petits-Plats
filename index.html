<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="./public/css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <title>Les petits plats</title>
    <script src="https://kit.fontawesome.com/b4ee58efe4.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
  </head>
    <header class="header">
        <img src="assets/images/logo.png" alt="Logo Les Petits Plats" class="header__logo" />
    </header>

<article class="search">
  <form class="search__form search__form--def" role="search">
    <input type="search" id="searchbar" class="search__bar search__bar--def" name="q"
           placeholder="Rechercher une recette"
           aria-label="Search through website">
    <i class="fa-solid fa-magnifying-glass"></i>
  </form>
  <ul class="search__tags"></ul>
  <div class="search__inputs">
    <form class="search__form search__form--category" id="search-form-ingredients" role="search">
      <input type="search" id="ingredients" class="search__bar search__bar--blue" name="ingredients"
             placeholder="IngrÃ©dients"
             aria-label="Search through ingredients">
      <i class="fa-solid fa-chevron-down"></i>
    </form>
    <form class="search__form search__form--category" id="search-form-appliances" role="search">
      <input type="search" id="appliances" class="search__bar search__bar--green" name="appliances"
             placeholder="Appareils"
             aria-label="Search through appliances">
      <i class="fa-solid fa-chevron-down"></i>
    </form>
    <form class="search__form search__form--category" id="search-form-utensils" role="search">
      <input type="search" id="utensils" class="search__bar search__bar--red" name="utensils"
             placeholder="Ustensiles"
             aria-label="Search through utensils">
      <i class="fa-solid fa-chevron-down"></i>
    </form>
  </div>
</article>


<main class="recipe"></main>

    <script src="./js/index.js" type="module"></script>
  </body>
</html>
